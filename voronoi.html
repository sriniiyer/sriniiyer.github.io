<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple Polygon</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      // This example creates a simple polygon representing the Bermuda Triangle.

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 3,
          center: {lat: 24.886, lng: -70.268},
          mapTypeId: 'terrain'
        });

        // Define the LatLng coordinates for the polygon's path.
        var polygons = []
        var labels = []
        labels.push({position: {lat: 54.7001729, lng: 17.3169313}, label: "Słowiński National Park", map: map})
polygons.push([{lat:54.115794282672375, lng:16.046246640132264},{lat:54.81616847501532, lng:15.457497101096243},{lat:54.8163657144653, lng:15.457472952386956},{lat:55.94356981570129, lng:16.555023268930363},{lat:56.127632561102395, lng:19.94661189719704},{lat:56.06976735949629, lng:20.055694239700024},{lat:55.61961766615557, lng:20.578293486401076},{lat:54.488776309923836, lng:20.20494698834159},{lat:54.115794282672375, lng:16.046246640132264}])
labels.push({position: {lat: 42.135391, lng: 23.5802972}, label: "Rila National Park", map: map})
polygons.push([{lat:41.83393289556621, lng:24.690865782305686},{lat:41.72580058389236, lng:24.45477733205675},{lat:42.27806328378411, lng:21.871064485007977},{lat:43.28158845498882, lng:22.64545472727961},{lat:43.47850496024546, lng:23.205199855107402},{lat:41.83393289556621, lng:24.690865782305686}])
labels.push({position: {lat: 41.7390792, lng: 23.4247689}, label: "Pirin National Park, Bulgaria", map: map})
polygons.push([{lat:41.72580058389236, lng:24.45477733205675},{lat:42.27806328378411, lng:21.871064485007977},{lat:42.233257537552426, lng:21.82278609793743},{lat:42.192859228136996, lng:21.82167388496906},{lat:41.85702135416062, lng:22.02506900900332},{lat:41.276474923492806, lng:23.90303027118274},{lat:41.72580058389236, lng:24.45477733205675}])

function makePolygon(polyCoords, polyLabel, labelCoords) {
    var marker = new  google.maps.Marker({
        position: labelCoords,
        draggable: false,
        raiseOnDrag: false,
        map: map,
        label: polyLabel,
        labelStyle: {opacity: 1.0},
        visible: false,
     });

    var poly = new google.maps.Polygon({
        paths: polyCoords,
        strokeColor: '#FF0000',
        strokeOpacity: 0.8,
        strokeWeight: 2,
        fillOpacity: 0.0,
        map: map
    });

    google.maps.event.addListener(poly, "mousemove", function(event) {
        marker.setVisible(true);
    });
    google.maps.event.addListener(poly, "mouseout", function(event) {
        marker.setVisible(false);
    });
}


			for (var i = 0; i < polygons.length; i++) {
         makePolygon(polygons[i], labels[i]['label'], labels[i]['position']);
      }

}
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBEFX6dJmQ4LOTJfIXAF17_M_9PmsWFR4&callback=initMap">
    </script>
  </body>
</html>
